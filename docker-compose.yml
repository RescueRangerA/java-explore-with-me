version: '3.1'
services:
  stats-server:
    build: ./stats
    image: docker-image-application-stats:0.0.1
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    env_file: .stats-db-credentials.env
    environment:
      - SERVER_PORT=9090
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  stats-db:
    image: postgres:14-alpine
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/data/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file: .stats-db-credentials.env
